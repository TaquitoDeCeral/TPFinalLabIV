<div class="contenedor">
  <div class="icono-titulo">
    <i class="fas fa-utensils fa-4x"></i>
    <h1>My recipes</h1>
  </div>
<section class="results">

<section *ngFor="let receta of listaRecetas" class="listing">
  <div class="imagenyboton">
    <img
      class="listing-photo"
      [src]="receta.strMealThumb"
      alt="Exterior photo of {{ receta.strMeal }}"
      crossorigin
    />
    <button class="save-button" (click)="guardarReceta(receta.idMeal.toString())">
      {{ recetasEnLista[receta.idMeal] ? 'Remove' : 'Save' }}
    </button>
  </div>
  <h2 class="listing-heading">{{ receta.strMeal }}</h2>
  <p class="listing-location">{{ receta.strArea }}</p>
  <a [routerLink]="['/detalle-receta', receta.idMeal]">Let's cook!</a>
</section>
</section>
</div>
